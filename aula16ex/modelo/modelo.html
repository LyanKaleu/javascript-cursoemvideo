<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            <p>
                <label for="num">Número (entre 1 e 100):</label>
                <input type="number" name="num" id="num">
                <input type="button" value="Adicionar" onclick="adicionarNumero(Number(document.getElementById('num').value))">
            </p>

            <p>
                <select name="lista" id="lista" size="6">
                </select>
            </p>
            <input type="button" value="Finalizar" onclick="informarLista(listaNumeros)">
        </div>

        <div id="resultado">
        </div>
    </section>

    <footer>&copy; CursoemVideo</footer>

    <script src="script.js"></script>
</body>
</html>
